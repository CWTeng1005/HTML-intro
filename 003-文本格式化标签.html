<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文本格式化标签：
    <b> <strong> ：加粗
    <u> <ins> ：下划线
    <i> <em> ：斜体
    <s> <del> ：删除线
    <strong> <ins> <em> <del> 具有强调的意义-->
    <b>普通加粗</b>
    <strong>强调性加粗</strong>
    <br>
    <u>普通下划线</u>
    <ins>强调性下划线</ins>
    <br>
    <i>普通斜体</i>
    <em>强调性斜体</em>
    <br>
    <s>普通删除线</s>
    <del>强调性删除线</del>
    <br>
    <ins>插入字</ins>
    <br>
    这是<small>小号字</small>
    <br>
    这是<sub>下标字</sub>
    <br>
    这是<sup>上标字</sup>
    <br>
</body>
</html>
