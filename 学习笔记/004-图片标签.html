<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=img, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- src：URL // alt：替换文本 // title：提示文本 // width：宽 // height：高 -->
    <!-- alt：当图片加载失败时，显示文本 -->
    <!-- title：当鼠标悬停在图片时，显示文本 -->
    <!-- width & height：当只设置其中一个，另一个会等比例缩放，可避免图片变形 -->
    <img src="./肥肥.png" alt="这是一个母肥" title="这是猪区的母肥，不可食" width="100">
</body>
</html>
