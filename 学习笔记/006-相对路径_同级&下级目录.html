    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 相对路径（常用）：从当前文件开始出发找目标文件的过程，分为同级、下级、上级 -->
    <!-- 同级目录：当前文件和目标文件在同一目录
    方法1：<img src="目标图片.jpg">
    方法2：<img src="./目标图片.jpg"> -->
    <img src="肥肥.png" width="180">
    <img src="./肥肥.png" width="180">
    <br>

    <!-- 下级目录：目标文件在下级目录中 -->
    <img src="./媒体文件/sorry.gif" width="180">

    <!-- 上级目录请看./示例2/007 -->
</body>
</html>
