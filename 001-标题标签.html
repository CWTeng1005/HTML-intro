<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ctrl + / 是注释快捷键，可生成注释或取消注释 -->
    <!-- 输入!后点击回车/TAB可以自动生成骨架 -->
    <!-- 直接输入h1后按回车/TAB可以直接生成h1的开关标签 -->
    <!-- Ctrl + b 是用浏览器打开的快捷键-->
    <h1>1级标题</h1>
    <h2>2级标题</h2>
    <h3>3级标题</h3>
    <h4>4级标题</h4>
    <h5>5级标题</h5>
    <h6>6级标题</h6>
    <!-- 在某一行直接复制粘贴后可以自动复制在下一行 -->
    <!-- 如果要修改同一号码，可highlight那个号码并Ctrl + d几次，直到要修改的都被highligh -->
</body>
</html>
