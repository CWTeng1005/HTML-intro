<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 音频标签：在页面中插入音频 -->
    <!-- 属性：
    - src：音频的路径
    - controls：播放控件
    - autoplay：自动播放（部分浏览器不支持）
    - loop：循环播放-->
    <audio src="./媒体文件/我能给你什么-instrumental.mp3" controls autoplay loop></audio>
</body>
</html>
